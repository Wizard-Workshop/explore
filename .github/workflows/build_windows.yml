# .github/workflows/windows_build.yml
name: Build - Windows

on:
  push: { branches: [main], tags: ["v*"] }

env:
  GODOT_VER: 4.4.1-stable          # tag/asset name on GitHub (dash)
  PRESET:    "Windows Desktop"     # export preset name

jobs:
  win-build:
    runs-on: windows-latest

    steps:
    # â”€â”€ Checkout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - uses: actions/checkout@v4
      with: { submodules: recursive }

    # â”€â”€ Cache the editor + templates â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    #    (key bumped to v5 so we drop the bad cache once)
    - name: Cache Godot editor + templates
      id: godot-cache
      uses: actions/cache@v4
      with:
        path: |
          C:\godot
          ${{ env.USERPROFILE }}\AppData\Roaming\Godot\export_templates
        key: godot-win-${{ env.GODOT_VER }}-v5

    # â”€â”€ Install editor + templates if the cache missed â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Install Godot editor + templates (if cache missed)
      if: steps.godot-cache.outputs.cache-hit != 'true'
      shell: pwsh
      run: |
        $base = "https://github.com/godotengine/godot/releases/download/${env:GODOT_VER}"

        # â–¸ Editor -----------------------------------------------------------
        Invoke-WebRequest "$base/Godot_v${env:GODOT_VER}_win64.exe.zip" -OutFile godot.zip
        Expand-Archive godot.zip -DestinationPath C:\godot

        # â–¸ Templates --------------------------------------------------------
        Invoke-WebRequest "$base/Godot_v${env:GODOT_VER}_export_templates.tpz" -OutFile tpl.tpz
        $tempTplDir = "C:\temp_tpl"
        New-Item -Type Directory -Force -Path $tempTplDir | Out-Null
        Expand-Archive tpl.tpz -DestinationPath $tempTplDir

        #      Godot expects 4.4.1.stable (dot) not 4.4.1-stable (dash)
        $dotVer = $env:GODOT_VER -replace '-', '.'
        $tplDir = "$env:APPDATA\Godot\export_templates\$dotVer"
        New-Item -Type Directory -Force -Path $tplDir | Out-Null
        Copy-Item "$tempTplDir\templates\*" $tplDir -Recurse -Force

    # â”€â”€ Normalise template dir + filenames (runs EVERY build) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Normalise template directory & filenames
      shell: pwsh
      run: |
        $tplParent = "$env:APPDATA\Godot\export_templates"
        $dashDir   = Join-Path $tplParent $env:GODOT_VER             # 4.4.1-stable
        $dotDir    = Join-Path $tplParent ($env:GODOT_VER -replace '-', '.')  # 4.4.1.stable

        # â”Œ Rename dash â†’ dot dir (if necessary) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        if (Test-Path $dashDir -and -not (Test-Path $dotDir)) {
          Write-Host "Renaming $dashDir â†’ $dotDir"
          Move-Item $dashDir $dotDir
        }

        # â”Œ Flatten nested 'windows' folder, if present â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        $nested = Join-Path $dotDir 'windows'
        if (Test-Path $nested) {
          Write-Host "Flattening nested $nested"
          Copy-Item "$nested\*" $dotDir -Recurse -Force
        }

        # â”Œ Ensure correct filenames (â€¦_x86_64.exe) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        $pairs = @(
          @{ short='windows_debug.exe'   ; long='windows_debug_x86_64.exe'   },
          @{ short='windows_release.exe' ; long='windows_release_x86_64.exe' }
        )
        foreach ($p in $pairs) {
          $src = Join-Path $dotDir $p.short
          $dst = Join-Path $dotDir $p.long
          if (Test-Path $src -and -not (Test-Path $dst)) {
            Copy-Item $src $dst
          }
        }

        Write-Host "ğŸ“¦ Export-template contents after normalisation:"
        Get-ChildItem $dotDir -Recurse | ForEach-Object { Write-Host $_.FullName }

    # â”€â”€ rcedit helper â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Install rcedit
      run: choco install rcedit --yes

    - name: Configure rcedit path in Godot
      shell: pwsh
      run: |
        $rcedit = (Get-Command rcedit).Source
        & "C:\godot\Godot_v${env:GODOT_VER}_win64.exe" `
            --headless --quit `
            --set editor/export/windows/rcedit "$rcedit"

    # â”€â”€ Export the Windows build â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Export Windows Desktop
      shell: pwsh
      run: |
        mkdir -Force build\windows

        & "C:\godot\Godot_v${env:GODOT_VER}_win64.exe" `
          --headless --verbose `
          --export-release "${env:PRESET}" "build/windows/Explore.exe" `
          2>&1 | Tee-Object -FilePath godot_export.log

        $exit = $LASTEXITCODE
        Get-Content godot_export.log                     # stream to console

        if ($exit -ne 0) { Write-Error "âŒ Godot export failed ($exit)"; exit $exit }
        if (-not (Test-Path "build/windows/Explore.exe")) {
          Write-Error "âŒ Godot did not produce Explore.exe"; exit 1
        }

    # â”€â”€ Upload artefact â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: build/windows/Explore.exe
